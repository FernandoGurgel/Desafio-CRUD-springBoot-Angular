<div class="container" role="main">

  <h2 class="text-center">Contatos</h2>

  <div class="row">

    <div class="col">

      <h3 class="text-center">Adicionar Contatos</h3>

      <form [formGroup]="myFrom">
        
        <div class="form-group">
          <label for="Nome">Nome</label>
          <input type="text" class="form-control" placeholder="Nome" formControlName="name" required>
        </div>

        <div class="form-group">
          <label for="Email">Email</label>
          <input type="email" class="form-control" placeholder="email" formControlName="email" required>
        </div>
          
        <div class="form-group">
          <label for="Sexo">Sexo</label>
          <select class="form-control" formControlName="gender">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
          </select>
        </div>      

        <div class="form-group" formArrayName="phoneNumbers">
          <label for="Numero">Telefones</label>
          <div *ngFor="let phone of phoneForms.controls; index as i">
            <div class="form-group row">
              <div class="col-10">
                <input type="text" class="form-control" placeholder="numero" [formControl]="phoneForms.controls[i]" required>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-danger" (click)="deletePhone(i)">
                  <fa-icon [icon]="faTrashAlt"></fa-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="form-row">
            <button type="button" class="btn btn-outline-primary" (click)="addPhone()">Adicionar Telefone</button>
          </div>
        </div>

        <div class="form-row justify-content-center p-2 bd-highlight  flex-column">
          <button type="submit" [disabled]="validateFields()" (click)="saveContact()"
          class="btn btn-success">Salvar</button>
        </div>       
        <!-- Value: {{ myFrom.value | json }} -->
      </form>
    </div>
    <div class="col">
      <span *ngIf="contactsEmpty()" class="no-contacts text-center align-middle">Sem nenhum Contatos</span>
      <div class="card m-space" *ngFor="let contact of listContacts">
        <div class="row no-gutters">
          <div class="col-md-9">
            <div class="card-body">
              <p> <span class="font-weight-bold">Nome:</span> {{contact.name}}</p>
              <p> <span class="font-weight-bold"> Email:</span> {{contact.email}}</p>
              <p> <span class="font-weight-bold"> Sexo:</span> {{contact.gender}}</p>
              <p> <span class="font-weight-bold"> Telefones:</span> {{contact.phoneNumbers}}</p>            
            </div>
          </div>
          <div class="col-md-2 align-items-center align-self-center">
            <div class=" clearfix">
              <button type="button" (click)="setSelectedContact(contact)" title="excluir" class="btn btn-warning float-left">
                <fa-icon [icon]="faEdit">Edit</fa-icon>
              </button>
            <!-- </div>
            <div class="col"> -->
              <button type="button" (click)="deleteContact(contact)" class="btn btn-danger float-right">
                <fa-icon [icon]="faTrashRestoreAlt">Edit</fa-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
